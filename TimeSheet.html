<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS\vMission.css">
</head>
<body>
    

<div class="container">
    <div class=" display-6 mt-5">Volunteering Timesheet</div>
    <div class="row gap-3 mx-1">
        <div class="col mt-3 border">
            <div class="d-flex mt-4 mb-4 justify-content-between ps-1">
                <span>Volunteering Hours</span>
                <button class="add btn">
                    + Add
                </button>
            </div>
            <table class="w-100 ms-1 font">
                <thead>
                    <td>Mission</td>
                    <td>Date</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td></td>
                    <td></td>
                </thead>
                <tr>
                    <td>Environment Conservation</td>
                    <td>22/02/2022</td>
                    <td>1h</td>
                    <td>30min</td>
                    <td><i class="bi bi-pencil-square icon"></i></td>
                    <td><i class="bi bi-trash3"></i></td>
                </tr>
            </table>
        </div>
        <div class="col mt-3 border tablemargin">
            <div class="d-flex mt-4 mb-4 justify-content-between ps-1">
                <span>Volunteering Goals</span>
                <button class="add btn">
                    + Add
                </button>
            </div>
            <table class="w-100 ms-1 ">
                <thead>
                    <td>Mission</td>
                    <td>Date</td>
                    <td>Action</td>
                    <td></td>
                    <td></td>
                </thead>
                <tr>
                    <td>Plantation Programme</td>
                    <td>22/02/2022</td>
                    <td>0</td>
                    <td><i class="bi bi-pencil-square icon"></i></td>
                    <td><i class="bi bi-trash3"></i></td>
                </tr>
                <tr>
                    <td>Education Programme</td>
                    <td>22/02/2022</td>
                    <td>1</td>
                    <td><i class="bi bi-pencil-square icon"></i></td>
                    <td><i class="bi bi-trash3"></i></td>
                </tr>
            </table>
        </div>
    </div>

    </div>

</div>

    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
